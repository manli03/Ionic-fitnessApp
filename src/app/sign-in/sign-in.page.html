<ion-content class="ion-padding">
  <div class="signin-container">
    <h1>Welcome Back</h1>
    <p>Sign in to continue</p>
    
    <form id="signin-form" (submit)="signIn($event)">
      <ion-item class="custom-item">
        <ion-input type="email" placeholder="Email" id="email" required></ion-input>
      </ion-item>
      
      <ion-item class="custom-item">
        <ion-input type="password" placeholder="Password" id="password" required></ion-input>
      </ion-item>
      
      <ion-button type="submit" expand="block" class="signin-button">SIGN IN</ion-button>
    </form>
    
    <ion-button expand="block" fill="clear" class="signup-button" (click)="loadPage('signup')">SIGN UP</ion-button>
    <ion-button expand="block" fill="clear" class="forgot-password-button" (click)="loadPage('forgot-password')">FORGOT PASSWORD?</ion-button>
  </div>
</ion-content>
